{% extends "/view/base.html" %} 

{% block head %} 
    <link rel="stylesheet" href="{{ url_for('static', filename='css/start_game.css') }}">
{% endblock %}

{% block header %}
    <div>
        <h1 class="display-1">Hangman</h1>
        <hr class="mx-auto" style="color: white; width: 70%;">
    </div>
{% endblock %}

{% block content %}
    <div>
        <div class="row mx-auto" style="width: auto;">
            <div class="col-6 text-center">        
                <hr class="mx-auto" style="color: #00BFFF; width: 70%;">
                <p class="display-6" style="color: #00BFFF;">5 points</p>
                <hr class="mx-auto" style="color: #00BFFF; width: 70%;">
            </div>
            <div class="col-6 text-center">        
                <hr class="mx-auto" style="color: #E74C3C; width: 70%;">
                <p class="display-6" style="color: #E74C3C;">6 lifes left</p>
                <hr class="mx-auto" style="color: #E74C3C; width: 70%;">
            </div>
        </div>
    </div>

    <div class="hangman">
        <div class="platform">
            <div class="post"></div>
            <div class="platform2"></div>
            <div class="rope"></div>
        </div>
        <div class="head"></div>
        <div class="body"></div>
        <div class="left-arm"></div>
        <div class="right-arm"></div>
        <div class="left-leg"></div>
        <div class="right-leg"></div>
    </div>

    <div class="word text-center">
        <p class="display-6" id="words"></p>
        <button onclick="startGame()" class="btn btn-outline-warning">Start Game</button>
    </div>

    <div class="letters">
        <p class="display-6">Letters:</p>
        <p id="lits_letters" class="lead"></p>
    </div>

    <div class="input_word mx-auto w-50">
        <input type="text" class="form-control text-center" placeholder="Ingrese una letra">
    </div>

{% endblock %}

{% block footer %}
    <script src="{{ url_for('static', filename="/scripts/start_game.js") }}"></script>
{% endblock %}
